<!DOCTYPE html>
<html>
<head>
	<title>JSON Details</title>
</head>
<body>
	<script>
		//dot notation
		var myJSON = {};
		myJSON.car1 = 'black'
		console.log(myJSON)
		myJSON.car2 = 'blue'
		console.log(myJSON)

		//barcket notation
		var myJSON = {};
		myJSON['car1'] = 'black'
		console.log(myJSON)
		myJSON['car2'] = 'blue'
		console.log(myJSON)

		var myJSON = {"car1":"black","car2":"blue"};
		console.log(myJSON)
	</script>
</body>
</html>
